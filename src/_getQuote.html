<section class="section get-quote">
    <div class="get-quote__content">
        <h2 class="title">Get a quote!</h2>
        <form class="get-quote__form form" action="">
            <div class="get-quote__form_inputs form__inputs">
                <div class="get-quote__form_group form__group">
                    <label class="form__label" for="zip1">Where are you shipping from?</label>
                    <input class="form__input" id="zip1" type="text" placeholder="Enter your Zip or Postal Code">
                </div>
                <div class="get-quote__form_group form__group">
                    <label class="form__label" for="zip2">Where are you shipping to?</label>
                    <input class="form__input" id="zip2" type="text" placeholder="Enter your Zip or Postal Code">
                </div>
            </div>
            <button class="button__with-gradient get-quote__submit">Request a quote</button>
        </form>
        <p class="get-quote__form_question">Moving furniture or personal items?</p>
    </div>
</section>
